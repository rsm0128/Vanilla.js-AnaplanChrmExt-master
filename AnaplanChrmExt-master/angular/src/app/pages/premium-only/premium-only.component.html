<div class="row" >
  <div class="col-md-5 col-sm-6" style="position: absolute; left: 40%; top: 40%; transform: translate(-50%, -50%);">
    <div class="card text-center" >
      <img src="./assets/img/locked.png" alt="locked" height="60px" width="60px" style="margin-top: 20px; display:block; margin-left: auto; margin-right: auto">
      <p class="card-body" style="font-size: 16px; font-style: italic;">Hey
        <span *ngIf="wsInfo?.model?.user"> {{(wsInfo.model.user.firstName)}},
        </span> sorry but this report is<br> only available to 
        <span style="font-weight:bold">Premium Users</span>.
      </p> 
    </div>
  </div>
</div>
